<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid olive;
        }
        /* id selector */
        #firstpara{
                 color: greenyellow;
        }
        /* Class selector */
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
        /* Grouping selector */
      footer,span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple paragraph demostrate css selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is a another simple paragraph to demonstrate css selectors</p>
    <div>
    <p>This is yet another simple paragraph inside div to demonstrate css selectors</p>
    </div>
    <span>This is a span</span>
    <div>
        <footer>This is a footer</footer>
    </div>
</body>
</html>
