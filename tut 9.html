<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    
    <strong style="border: 2px solid red;">this is a paragraph</strong> <a style="border: 2px solid blue;">this is also a paragraph</a>
    <a style="border: 2px solid yellowgreen;">this is a paragraph</a> <a style="border: 2px solid green;">this is also a paragraph</a>    
<!-- em is a inline element -->
   <em>this is a paragraph</em>  <em>this is a paragraph</em>
  
   <!-- this is a block element -->
   <div>this is a paragraph</div>  <div>this is a paragraph</div>
 
   <!-- this is a block element -->
   <li>this is a paragraph</li> <li>this is a paragraph</li>
   <!-- this is a inline element -->
   <img>this is a paragraph</img> <img>this is a paragraph</img>
   
</body>
</html>
